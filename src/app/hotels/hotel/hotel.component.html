<div [className]="'hotel-list-item row'">
  <div [className]="'col-md-9'">
    <h5>{{hotel.title}}</h5>

    <div [className]="'row'">
      <div [className]="'col-md-6'">Address: </div>
      <div [className]="'col-md-6'">{{hotel.address}}</div>
    </div>

    <div [className]="'row'">
      <div [className]="'col-md-6'">Phone:  </div>
      <div [className]="'col-md-6'">{{hotel.phone}}</div>
    </div>

    <div [className]="'row'">
      <div [className]="'col-md-12'">{{hotel.description}}</div>
    </div>
  </div>

  <div [className]="'col-md-3'">
    <div [className]="'hotel-picture'"><img src="{{hotel.picture}}"></div>
  </div>

  <hr/>
</div>
