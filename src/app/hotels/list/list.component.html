<div class="hotel-list">
  <div class="hotel-list-loading">
    <div *ngIf="isDataLoading;">
      <div class="loader"></div>
      <div>Loading...</div>
    </div>
  </div>
  <mat-list [className]="'items-list'">
    <mat-list-item *ngFor="let hotel of hotels; let i = index;">
      <app-hotel
        [index]="i"
        [hotel]="hotel"
        (click)="selectHotel(hotel)"
      ></app-hotel>
      <hr/>
    </mat-list-item>
  </mat-list>
</div>
