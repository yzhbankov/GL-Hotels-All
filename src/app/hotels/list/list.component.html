<div [className]="'hotel-list'">
  <mat-list [className]="'items-list'">
    <mat-list-item *ngFor="let hotel of hotels">
      <app-hotel
        [hotel]="hotel"
        [inFavorites]="hotelInFavorites(hotel)"
        [addHotelToFavorites]="addHotelToFavorites"
        [removeHotelFromFavorites]="removeHotelFromFavorites"
        (click)="selectHotel(hotel)"
      ></app-hotel>
      <hr />
    </mat-list-item>
  </mat-list>
</div>
