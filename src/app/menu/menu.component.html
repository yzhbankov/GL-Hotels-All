<div [className]="'menu'">
  <div [className]="'row'">
    <div [className]="'col-md-4'">
      <input type="text" placeholder="Search" (change)="setSearchValue($event)"/>
    </div>
    <div [className]="'col-md-8'">
      <div [className]="'row'">
        <div [className]="'col-md-2'" *ngFor="let filter of filters">
          <span [className]="'menu-filter'" (click)="setActiveFilter(filter)">{{filter}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
