<div class="contact-component">

  <h3 class="text-center">Send us your proposal</h3>

  <div class="contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="text-center">
      <label for="email">Email</label>
    </div>
    <div class="text-center">
      <input class="full-width" type="text" id='email' formControlName="email">
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert">

      <div *ngIf="email.errors">
        Value has to be a valid email address.
      </div>
    </div>

    <div class="text-center">
      <label for="name">Name</label>
    </div>
    <div class="text-center">
      <input class="full-width" type="text" id='name' formControlName="name">
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert">

      <div *ngIf="name.errors">
        Name is required.
      </div>
    </div>

    <div class="text-center">
      <label for="proposal">Proposal</label>
    </div>
    <div class="text-center">
      <textarea class="full-width" type="text" id="proposal" formControlName="proposal"></textarea>
    </div>

    <div *ngIf="proposal.invalid && (proposal.dirty || proposal.touched)"
         class="alert">

      <div *ngIf="proposal.errors">
        Proposal is required.
      </div>
    </div>

    <div class="text-center">
      <button type="submit" [disabled]="!contactForm.valid">Send</button>
    </div>
  </form>
</div>
</div>
