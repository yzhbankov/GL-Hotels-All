<div class="hotel-details" *ngIf="hotel; else elseBlock">
  <div *ngFor="let imgPath of hotel.photos" class="hotels-pictures">
    <img src="{{imgPath}}">
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <app-profile [profile]="hotel.profile"></app-profile>
    </div>
    <div class="col-md-4">
      <app-weather [weather]="hotel.weather"></app-weather>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<ng-template #elseBlock>
  <div class="hotel-details"></div>
</ng-template>
